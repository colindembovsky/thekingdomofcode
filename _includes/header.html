<!-- Menu Button -->
<button id="menu-btn" class="fixed top-4 left-4 z-50 text-white p-3 bg-gray-800 rounded-full hover:bg-gray-700 transition-colors">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
</button>

<!-- Side Navigation Menu -->
<div id="nav-menu" class="fixed top-0 left-0 h-full w-64 bg-gray-800 z-40">
    <div class="flex flex-col p-8 pt-20">
        <a href="{{ '/' | relative_url }}" class="text-xl font-bold mb-8">{{ site.title }}</a>
        <nav class="flex flex-col space-y-4">
            <a href="{{ '/' | relative_url }}" class="text-white hover:text-gray-300 transition-colors">Home</a>
            <a href="{{ '/about' | relative_url }}" class="text-white hover:text-gray-300 transition-colors">About</a>
            <a href="{{ '/blog.html' | relative_url }}" class="text-white hover:text-gray-300 transition-colors">Blog</a>
        </nav>
        <div class="mt-8">
            <h3 class="text-gray-400 text-sm mb-4">Social</h3>
            <nav class="flex flex-col space-y-4">
                <a href="https://twitter.com/_kingdomofcode" target="_blank" rel="noopener noreferrer" class="text-white hover:text-gray-300 transition-colors flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                    <span class="sr-only">Twitter</span>
                </a>
            </nav>
        </div>
    </div>
</div>

<!-- Overlay -->
<div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuBtn = document.getElementById('menu-btn');
        const navMenu = document.getElementById('nav-menu');
        const overlay = document.getElementById('menu-overlay');
        let isOpen = false;

        function toggleMenu() {
            isOpen = !isOpen;
            if (isOpen) {
                navMenu.classList.add('open');
                overlay.classList.remove('hidden');
            } else {
                navMenu.classList.remove('open');
                overlay.classList.add('hidden');
            }
        }

        menuBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
    });
</script>
